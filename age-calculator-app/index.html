<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:ital,wght@0,700;1,400;1,900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inputi">
      <div class="day vreme">
        <label class="labele" for="day">D A Y</label>
        <input class="inputs" id="day" type="text" name="day" placeholder="DD">
      </div>

      <div class="month vreme">
        <label class="labele" for="month">M O N T H</label>
        <input class="inputs" id="month" type="text" name="month" placeholder="MM">
      </div>

      <div class="year vreme">
        <label class="labele" for="year">Y E A R</label>
        <input class="inputs" id="year" type="text" name="year" placeholder="YYYY">
      </div>
    </div>



    <div class="button">
      <div class="line"></div>
      <div class="svg">
          <svg id="dugme" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
      </div>
    </div>


    <div class="age">
      <div id="years"><span>--</span>years</div>
      <div id="months"><span>--</span>months</div>
      <div id="days"><span>--</span>days</div>

    </div>





  </div>

  </div>   -->
<script src="script.js"></script>
</body>

</html>
